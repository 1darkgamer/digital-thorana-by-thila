<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Thorana</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  /* Background GIF */
  .bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('your-thorana.gif') no-repeat center center;
    background-size: cover;
    z-index: -2;
  }

  /* Fog effect */
  #fog1, #fog2 {
    position: fixed;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    opacity: 0.12;
    pointer-events: none;
    animation: fogAnim 60s linear infinite;
    background: url('fog.png') repeat;
    z-index: -1;
  }

  #fog2 {
    animation-duration: 120s;
  }

  @keyframes fogAnim {
    from { transform: translateX(0); }
    to { transform: translateX(50%); }
  }

  /* Snow effect */
  .snowflake {
    position: fixed;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
    z-index: 3;
  }

  @keyframes fall {
    to { transform: translateY(100vh); }
  }

  /* Tap overlay */
  #tapOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 4;
    text-align: center;
    padding: 20px;
  }

  #tapOverlay button {
    background: #ffcc00;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    margin-top: 15px;
    cursor: pointer;
    border-radius: 6px;
  }

  /* README link */
  #readme-link {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: rgba(0,0,0,0.6);
    color: white;
    padding: 10px 14px;
    border-radius: 5px;
    font-size: 14px;
    text-decoration: none;
    z-index: 5;
  }

  /* Mobile Responsive */
  @media (max-width: 600px) {
    /* Reduce fog opacity */
    #fog1, #fog2 {
      opacity: 0.08;
    }

    /* Reduce snow size */
    .snowflake {
      width: 4px !important;
      height: 4px !important;
    }

    /* Smaller overlay text */
    #tapOverlay {
      font-size: 15px;
    }

    #tapOverlay button {
      font-size: 14px;
      padding: 10px 16px;
    }

    /* Smaller README link */
    #readme-link {
      font-size: 12px;
      padding: 8px 12px;
    }
  }
</style>
</head>
<body>

<div class="bg"></div>
<div id="fog1"></div>
<div id="fog2"></div>

<!-- Snow generation -->
<script>
function createSnowflakes() {
  const snowflakeCount = window.innerWidth < 600 ? 20 : 40;
  for (let i = 0; i < snowflakeCount; i++) {
    let snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    snowflake.style.width = snowflake.style.height = Math.random() * 6 + 2 + 'px';
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
    snowflake.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(snowflake);
  }
}
createSnowflakes();
</script>

<!-- Tap to start overlay -->
<div id="tapOverlay">
  <h2>Welcome to Digital Thorana ðŸŽ‡</h2>
  <p>Tap to start the show!</p>
  <button onclick="startShow()">Start</button>
</div>

<a id="readme-link" href="README.html" target="_blank">View README</a>

<script>
function startShow() {
  document.getElementById('tapOverlay').style.display = 'none';
}
</script>

</body>
</html>
