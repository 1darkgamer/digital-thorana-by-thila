<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Digital thorana</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;overflow:hidden}
    
    :root {
      --vh: 1vh;
    }
    
    body{
      height:100vh;
      height: calc(var(--vh, 1vh) * 100);
      background:#000;
      font-family: Arial, Helvetica, sans-serif;
      color:#fff;
      position: fixed;
      width: 100%;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      touch-action: none;
      /* Background image with responsive sizing */
      background: 
        linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
        url('bg.jpg') center center no-repeat,
        #000;
      background-size: 80% auto; /* Width 80%, height auto-adjust */
      background-attachment: fixed;
    }
    
    /* Background overlay for better contrast */
    .bg-overlay {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.4) 100%);
      z-index: 0;
      pointer-events: none;
    }
    
    .bg{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1;
      width: 100vw;
      height: 100vh;
      height: calc(var(--vh, 1vh) * 100);
    }
    
    .bg img{
      width:100vw;
      height:100vh;
      height: calc(var(--vh, 1vh) * 100);
      object-fit:contain;
      object-position: center center;
      -webkit-user-drag:none;
      user-drag:none;
      user-select:none;
      pointer-events:none;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      max-width: 100vw;
      max-height: 100vh;
      /* Add subtle shadow to GIF for better visibility */
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
    }
    
    .controls{
      position:fixed;
      top:max(12px, env(safe-area-inset-top, 12px));
      right:max(12px, env(safe-area-inset-right, 12px));
      z-index:10;
      display:flex;
      align-items:center;
      gap:8px;
      background:rgba(0,0,0,0.7);
      padding:8px;
      border-radius:12px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      flex-wrap: wrap;
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 4px;
      background: rgba(255,255,255,0.1);
      padding: 4px 8px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    #volumeDisplay {
      min-width: 35px;
      text-align: center;
      font-size: 11px;
      font-weight: 600;
      color: #fff;
    }
    
    .controls button{
      border:1px solid rgba(255,255,255,0.3);
      background:rgba(255,255,255,0.15);
      color:#fff;
      padding:10px 14px;
      border-radius:8px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      font-size: 13px;
      font-weight: 500;
      min-width: 50px;
      min-height: 44px;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
    }
    
    .volume-control button {
      padding: 6px 8px;
      min-width: 32px;
      min-height: 32px;
      font-size: 12px;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
    }
    
    .controls button:hover{
      background:rgba(255,255,255,0.25);
      transform: scale(1.02);
    }
    
    .controls button:active{
      background:rgba(255,255,255,0.35);
      transform: scale(0.98);
    }
    
    #tapOverlay{
      position:fixed;
      inset:0;
      z-index:20;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,0.9);
      text-align:center;
      padding:30px;
      gap:20px;
      flex-direction:column;
      font-size:18px;
      backdrop-filter: blur(15px);
      animation: fadeIn 0.3s ease;
    }
    
    #tapOverlay.hidden{
      display:none;
      animation: fadeOut 0.3s ease;
    }
    
    #tapOverlay button{
      padding:16px 32px;
      border-radius:16px;
      background: linear-gradient(45deg, #1f8ef1, #4ea0fc);
      color:#fff;
      border:2px solid rgba(255,255,255,0.2);
      font-size:16px;
      font-weight: 600;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(31,142,241,0.4);
      min-width: 200px;
      min-height: 56px;
    }
    
    #tapOverlay button:hover{
      background: linear-gradient(45deg, #4ea0fc, #1f8ef1);
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(31,142,241,0.6);
    }
    
    #tapOverlay button:active{
      transform: scale(0.96);
      background: linear-gradient(45deg, #1a7fd4, #3d8bdb);
    }
    
    #tapOverlay .message {
      font-size: 18px;
      line-height: 1.6;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      max-width: 400px;
      margin: 0 auto;
    }
    
    #tapOverlay small {
      opacity: 0.8;
      font-size: 14px;
      color: #ccc;
    }

    .hint {
      display: none !important;
    }

    /* Enhanced Snow Effect */
    #snow {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      height: calc(var(--vh, 1vh) * 100);
      z-index: 15;
      overflow: visible;
    }
    
    .snowflake {
      position: absolute;
      top: -10px;
      background: radial-gradient(circle, #fff 0%, #f0f8ff 100%);
      border-radius: 50%;
      opacity: 0.8;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.9));
      animation-name: fall;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      will-change: transform;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-20px) translateX(0) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(calc(100vh + 20px)) translateX(30px) rotate(360deg);
        opacity: 0.1;
      }
    }

    /* Enhanced Fog Effect */
    #fog1, #fog2, #fog3 {
      position: fixed;
      top: -20%; left: -20%;
      width: 140%;
      height: 140%;
      pointer-events: none;
      z-index: 12;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      will-change: transform;
    }
    
    #fog1 {
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.03) 40%, transparent 80%);
      filter: blur(40px);
      opacity: 0.4;
      animation-name: fogMove1;
      animation-duration: 45s;
    }
    
    #fog2 {
      background: radial-gradient(ellipse at center, rgba(200,230,255,0.05) 0%, rgba(200,230,255,0.025) 50%, transparent 85%);
      filter: blur(60px);
      opacity: 0.3;
      animation-name: fogMove2;
      animation-duration: 70s;
      top: -30%; left: -30%;
      width: 160%; height: 160%;
    }
    
    #fog3 {
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.015) 60%, transparent 90%);
      filter: blur(80px);
      opacity: 0.2;
      animation-name: fogMove3;
      animation-duration: 90s;
      top: -40%; left: -40%;
      width: 180%; height: 180%;
    }

    @keyframes fogMove1 {
      0% { transform: translateX(0) translateY(0) scale(1) rotate(0deg); }
      100% { transform: translateX(40px) translateY(30px) scale(1.1) rotate(5deg); }
    }
    
    @keyframes fogMove2 {
      0% { transform: translateX(0) translateY(0) scale(1) rotate(0deg); }
      100% { transform: translateX(-60px) translateY(40px) scale(1.15) rotate(-3deg); }
    }
    
    @keyframes fogMove3 {
      0% { transform: translateX(0) translateY(0) scale(1) rotate(0deg); }
      100% { transform: translateX(30px) translateY(-50px) scale(1.2) rotate(2deg); }
    }

    /* Enhanced README Link */
    #readme-link {
      position: fixed;
      bottom: max(16px, env(safe-area-inset-bottom, 16px));
      right: max(16px, env(safe-area-inset-right, 16px));
      z-index: 30;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 120px;
    }
    
    #readme-link:hover, #readme-link:active {
      background: linear-gradient(45deg, rgba(31,142,241,0.9), rgba(78,160,252,0.9));
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(31,142,241,0.4);
    }

    /* Background size options - uncomment the one you want */
    .bg-size-small { background-size: 60% auto !important; }
    .bg-size-medium { background-size: 80% auto !important; }
    .bg-size-large { background-size: 100% auto !important; }
    .bg-size-cover { background-size: cover !important; }
    .bg-size-contain { background-size: contain !important; }
    
    /* Default background positioning options */
    .bg-pos-top { background-position: center top !important; }
    .bg-pos-bottom { background-position: center bottom !important; }
    .bg-pos-left { background-position: left center !important; }
    .bg-pos-right { background-position: right center !important; }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.9); }
    }

    /* Mobile Responsive Styles - SMALLER BUTTONS */
    @media (max-width: 768px) {
      body {
        overflow: hidden;
        position: fixed;
        width: 100vw;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        -webkit-user-select: none;
        user-select: none;
        background-attachment: scroll; /* Better mobile performance */
        background-size: 90% auto; /* Slightly larger on mobile */
      }
      
      .bg {
        width: 100vw;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
      }
      
      .bg img {
        object-fit: contain;
        width: 100vw;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        object-position: center center;
        max-width: 100vw;
        max-height: 100vh;
        filter: drop-shadow(0 0 15px rgba(0,0,0,0.6));
      }
      
      .controls {
        top: max(8px, env(safe-area-inset-top, 8px));
        right: max(8px, env(safe-area-inset-right, 8px));
        gap: 4px;
        padding: 4px;
        border-radius: 8px;
        background: rgba(0,0,0,0.8);
        flex-direction: row;
        align-items: center;
        flex-wrap: wrap;
      }
      
      .volume-control {
        gap: 2px;
        padding: 2px 4px;
        border-radius: 4px;
      }
      
      #volumeDisplay {
        min-width: 24px;
        font-size: 9px;
        font-weight: 500;
      }
      
      .volume-control button {
        min-width: 24px;
        min-height: 24px;
        padding: 2px 4px;
        font-size: 10px;
        border-radius: 3px;
      }
      
      .controls button {
        padding: 4px 6px;
        font-size: 10px;
        border-radius: 4px;
        min-width: 32px;
        min-height: 32px;
        font-weight: 500;
      }
      
      #tapOverlay {
        padding: 20px 16px;
        gap: 24px;
      }
      
      #tapOverlay .message {
        font-size: 16px;
        max-width: 320px;
      }
      
      #tapOverlay button {
        font-size: 16px;
        padding: 16px 28px;
        min-width: 220px;
        min-height: 52px;
        border-radius: 14px;
      }
      
      #tapOverlay small {
        font-size: 13px;
      }
      
      #readme-link {
        bottom: max(8px, env(safe-area-inset-bottom, 8px));
        right: max(8px, env(safe-area-inset-right, 8px));
        font-size: 10px;
        padding: 6px 10px;
        border-radius: 6px;
        min-height: 32px;
        min-width: 80px;
        background: rgba(0,0,0,0.85);
      }
      
      .snowflake {
        width: 4px !important;
        height: 4px !important;
      }
      
      #fog1, #fog2, #fog3 {
        opacity: 0.15;
        filter: blur(20px);
      }
      
      #fog2 {
        opacity: 0.1;
        filter: blur(30px);
      }
      
      #fog3 {
        opacity: 0.08;
        filter: blur(40px);
      }
    }

    /* Extra small mobile devices - EVEN SMALLER BUTTONS */
    @media (max-width: 480px) {
      .controls {
        top: max(6px, env(safe-area-inset-top, 6px));
        right: max(6px, env(safe-area-inset-right, 6px));
        padding: 3px;
        gap: 3px;
      }
      
      .volume-control {
        padding: 1px 3px;
        gap: 1px;
      }
      
      #volumeDisplay {
        min-width: 20px;
        font-size: 8px;
      }
      
      .volume-control button {
        min-width: 20px;
        min-height: 20px;
        padding: 1px 3px;
        font-size: 9px;
      }
      
      .controls button {
        padding: 3px 5px;
        font-size: 9px;
        min-width: 28px;
        min-height: 28px;
        border-radius: 3px;
      }
      
      #tapOverlay {
        padding: 16px 12px;
        gap: 20px;
      }
      
      #tapOverlay .message {
        font-size: 15px;
        max-width: 280px;
      }
      
      #tapOverlay button {
        font-size: 15px;
        padding: 14px 24px;
        min-width: 200px;
        min-height: 48px;
      }
      
      #readme-link {
        font-size: 9px;
        padding: 4px 8px;
        min-height: 28px;
        min-width: 70px;
      }
      
      .snowflake {
        width: 3px !important;
        height: 3px !important;
      }
    }

    /* Landscape orientation for mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      .bg img {
        object-fit: contain;
        width: 100vw;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        max-width: 100vw;
        max-height: 100vh;
      }
      
      .controls {
        top: max(6px, env(safe-area-inset-top, 6px));
        right: max(6px, env(safe-area-inset-right, 6px));
      }
      
      #readme-link {
        bottom: max(6px, env(safe-area-inset-bottom, 6px));
        right: max(6px, env(safe-area-inset-right, 6px));
      }
      
      #tapOverlay {
        padding: 16px;
      }
      
      #tapOverlay .message {
        font-size: 14px;
      }
    }

    /* Tablet styles */
    @media (min-width: 769px) and (max-width: 1024px) {
      #tapOverlay .message {
        font-size: 17px;
      }
      #readme-link {
        font-size: 13px;
      }
    }

    /* Prevent zoom and selection */
    * {
      touch-action: manipulation;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      body {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: none;
        height: -webkit-fill-available;
      }
      
      .bg {
        height: -webkit-fill-available;
      }
      
      .bg img {
        height: -webkit-fill-available;
        object-fit: contain;
        max-width: 100vw;
        max-height: 100vh;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      
      #snow {
        height: -webkit-fill-available;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .snowflake {
        filter: drop-shadow(0 0 3px rgba(255,255,255,0.8));
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .snowflake,
      #fog1, #fog2, #fog3 {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
      }
      
      #tapOverlay {
        animation: none;
      }
      
      .controls button,
      #readme-link,
      #tapOverlay button {
        transition: none;
      }
    }

    /* Dark theme for better background visibility */
    @media (prefers-color-scheme: dark) {
      .controls {
        background: rgba(0,0,0,0.8);
        border-color: rgba(255,255,255,0.3);
      }
      
      #readme-link {
        background: rgba(0,0,0,0.85);
      }
    }
  </style>
</head>
<body>

  <!-- Background overlay for better contrast -->
  <div class="bg-overlay"></div>

  <div class="bg">
    <img id="theGif" src="sdf6.gif" alt="Background GIF" draggable="false">
  </div>

  <audio id="bgAudio" preload="metadata" loop>
    <source src="angulimala.m4a" type="audio/mp4">
    <source src="angulimala.mp3" type="audio/mpeg">
    <source src="angulimala.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <div class="controls" aria-label="Audio controls">
    <button id="playBtn" aria-label="Play audio">▶</button>
    <button id="pauseBtn" aria-label="Pause audio">⏸</button>
    <button id="muteBtn" aria-label="Mute audio">🔇</button>
    <div class="volume-control">
      <button id="volumeDownBtn" aria-label="Volume down">🔉</button>
      <span id="volumeDisplay">70%</span>
      <button id="volumeUpBtn" aria-label="Volume up">🔊</button>
    </div>
  </div>

  <div id="tapOverlay" class="hidden" role="dialog" aria-modal="true">
    <div class="message">
      Autoplay blocked by browser.<br>
      කරුණාකර ශ්‍රවණය ක්‍රියාත්මක කිරීමට මෙතන ටැප් කරන්න.
    </div>
    <button id="tapToPlay" aria-label="Start playing audio">Tap to Play</button>
    <small>(ශබ්ද අවශ්‍යයනම් mute කරල play කරන්න.)</small>
  </div>

  <!-- Background size control buttons (for testing) -->
  <div class="bg-controls" style="position:fixed; top:80px; right:16px; z-index:25; display:none;">
    <button onclick="setBgSize('60% auto')" style="margin:2px; padding:4px 8px; font-size:10px; background:rgba(0,0,0,0.7); color:#fff; border:1px solid #fff; border-radius:4px;">60%</button>
    <button onclick="setBgSize('80% auto')" style="margin:2px; padding:4px 8px; font-size:10px; background:rgba(0,0,0,0.7); color:#fff; border:1px solid #fff; border-radius:4px;">80%</button>
    <button onclick="setBgSize('100% auto')" style="margin:2px; padding:4px 8px; font-size:10px; background:rgba(0,0,0,0.7); color:#fff; border:1px solid #fff; border-radius:4px;">100%</button>
    <button onclick="setBgSize('cover')" style="margin:2px; padding:4px 8px; font-size:10px; background:rgba(0,0,0,0.7); color:#fff; border:1px solid #fff; border-radius:4px;">Cover</button>
  </div>
  <div class="hint">Long-press / right-click disabled.</div>

  <!-- Enhanced Snow container -->
  <div id="snow" aria-hidden="true"></div>

  <!-- Enhanced Fog layers -->
  <div id="fog1" aria-hidden="true"></div>
  <div id="fog2" aria-hidden="true"></div>
  <div id="fog3" aria-hidden="true"></div>

  <!-- Enhanced README link -->
  <a href="readme.html" id="readme-link" target="_blank" rel="noopener noreferrer" aria-label="View README page">README පිටුවට යන්න</a>

  <script>
    // Enhanced viewport height calculation
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    // Prevent right-click / drag / select
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('dragstart', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());

    // Enhanced gesture prevention for iOS
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());

    // Enhanced scroll prevention
    let touchStartY = 0;
    document.addEventListener('touchstart', e => {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
      touchStartY = e.touches[0].clientY;
    }, { passive: false });

    document.addEventListener('touchmove', e => {
      e.preventDefault();
    }, { passive: false });

    // Audio and UI elements
    const audio = document.getElementById('bgAudio');
    const overlay = document.getElementById('tapOverlay');
    const tapBtn = document.getElementById('tapToPlay');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const muteBtn = document.getElementById('muteBtn');
    const volumeUpBtn = document.getElementById('volumeUpBtn');
    const volumeDownBtn = document.getElementById('volumeDownBtn');
    const volumeDisplay = document.getElementById('volumeDisplay');
    const snowContainer = document.getElementById('snow');

    audio.volume = 0.7;

    // Update volume display
    function updateVolumeDisplay() {
      const volumePercent = Math.round(audio.volume * 100);
      volumeDisplay.textContent = volumePercent + '%';
    }

    // Initialize volume display
    updateVolumeDisplay();

    function tryAutoPlay() {
      if (audio.readyState >= 2) {
        audio.play().then(() => {
          console.log('Audio playing automatically');
          overlay.classList.add('hidden');
        }).catch(error => {
          console.log('Autoplay failed:', error);
          overlay.classList.remove('hidden');
        });
      } else {
        audio.addEventListener('canplaythrough', () => {
          audio.play().then(() => {
            overlay.classList.add('hidden');
          }).catch(() => {
            overlay.classList.remove('hidden');
          });
        }, { once: true });
        
        setTimeout(() => {
          overlay.classList.remove('hidden');
        }, 1000);
      }
    }

    function userStartPlayback() {
      audio.currentTime = 0;
      audio.play().then(() => {
        console.log('Audio started by user interaction');
        overlay.classList.add('hidden');
      }).catch(error => {
        console.error('Audio play failed:', error);
        alert('Audio play කරන්න බෑරි වුණා. File එක check කරන්න.');
      });
    }

    function addGestureListeners() {
      const start = (e) => {
        e.preventDefault();
        userStartPlayback();
        window.removeEventListener('click', start);
        window.removeEventListener('touchstart', start);
        window.removeEventListener('keydown', start);
      };
      window.addEventListener('click', start, { once: true, passive: false });
      window.addEventListener('touchstart', start, { once: true, passive: false });
      window.addEventListener('keydown', start, { once: true });
    }

    // Enhanced button event listeners
    tapBtn.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      userStartPlayback();
    });
    
    tapBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      e.stopPropagation();
      userStartPlayback();
    });
    
    playBtn.addEventListener('click', () => {
      audio.play().then(() => {
        console.log('Play button clicked - audio started');
      }).catch(error => {
        console.error('Play failed:', error);
        alert('Play කරන්න බෑරි වුණා');
      });
    });
    
    pauseBtn.addEventListener('click', () => {
      audio.pause();
      console.log('Audio paused');
    });
    
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? '🔊' : '🔇';
      console.log('Audio muted:', audio.muted);
    });

    // Volume control event listeners
    volumeUpBtn.addEventListener('click', () => {
      if (audio.volume < 1) {
        audio.volume = Math.min(1, audio.volume + 0.1);
        updateVolumeDisplay();
        console.log('Volume increased to:', Math.round(audio.volume * 100) + '%');
      }
    });

    volumeDownBtn.addEventListener('click', () => {
      if (audio.volume > 0) {
        audio.volume = Math.max(0, audio.volume - 0.1);
        updateVolumeDisplay();
        console.log('Volume decreased to:', Math.round(audio.volume * 100) + '%');
      }
    });

    // Enhanced audio event listeners
    audio.addEventListener('loadstart', () => console.log('Audio loading started'));
    audio.addEventListener('canplay', () => console.log('Audio can start playing'));
    audio.addEventListener('canplaythrough', () => console.log('Audio can play through'));
    audio.addEventListener('error', (e) => {
      console.error('Audio error:', e);
      alert('Audio file load කරන්න බෑරි වුණා. angulimala.m4a file එක තිබෙනවද check කරන්න.');
    });
    audio.addEventListener('play', () => console.log('Audio started playing'));
    audio.addEventListener('pause', () => console.log('Audio paused'));
    audio.addEventListener('ended', () => console.log('Audio ended'));

    // Enhanced snowflake creation with better mobile performance
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      
      const isMobile = window.innerWidth <= 768;
      const baseSize = isMobile ? 3 : 6;
      const sizeVariation = isMobile ? 2 : 4;
      const size = Math.random() * sizeVariation + baseSize;
      
      snowflake.style.width = size + 'px';
      snowflake.style.height = size + 'px';
      snowflake.style.left = Math.random() * 100 + 'vw';
      
      const duration = Math.random() * 8 + 7;
      snowflake.style.animationDuration = duration + 's';
      snowflake.style.animationDelay = '-' + Math.random() * duration + 's';

      snowContainer.appendChild(snowflake);

      setTimeout(() => {
        if (snowflake && snowflake.parentNode) {
          snowflake.remove();
        }
      }, duration * 1000);
    }

    function snowFall() {
      // Check if reduced motion is preferred
      if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
        return;
      }
      
      createSnowflake();
      const isMobile = window.innerWidth <= 768;
      const interval = isMobile ? 300 : 200;
      setTimeout(snowFall, interval);
    }

    // Enhanced orientation and resize handling
    function handleOrientationChange() {
      setTimeout(() => {
        setVH();
        document.body.style.display = 'none';
        document.body.offsetHeight;
        document.body.style.display = '';
      }, 100);
    }

    window.addEventListener('orientationchange', handleOrientationChange);
    window.addEventListener('resize', () => {
      setVH();
      clearTimeout(window.resizeTimer);
      window.resizeTimer = setTimeout(() => {
        setVH();
      }, 250);
    });

    // Enhanced long press prevention
    let longPressTimer;
    let touchStartTime;
    
    document.addEventListener('touchstart', (e) => {
      touchStartTime = Date.now();
      longPressTimer = setTimeout(() => {
        e.preventDefault();
      }, 300);
    }, { passive: false });

    document.addEventListener('touchend', (e) => {
      clearTimeout(longPressTimer);
      const touchDuration = Date.now() - touchStartTime;
      if (touchDuration > 500) {
        e.preventDefault();
      }
    });

    document.addEventListener('touchcancel', () => {
      clearTimeout(longPressTimer);
    });

    // Page visibility API for better performance
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        if (!audio.paused) {
          audio.pause();
        }
      }
    });

    // Background size control function
    function setBgSize(size) {
      document.body.style.backgroundSize = size;
      console.log('Background size changed to:', size);
    }

    // Initialize everything
    window.addEventListener('load', () => {
      setVH();
      tryAutoPlay();
      addGestureListeners();
      
      // Delay snow start for better initial performance
      setTimeout(() => {
        snowFall();
      }, 1000);
    });

    // Enhanced error handling
    window.addEventListener('error', (e) => {
      console.error('Global error:', e.error);
    });

    window.addEventListener('unhandledrejection', (e) => {
      console.error('Unhandled promise rejection:', e.reason);
    });
  </script>
